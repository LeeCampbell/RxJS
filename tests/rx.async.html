<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reactive Extensions for JavaScript Tests</title>
  <link rel="stylesheet" href="./vendor/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="./vendor/qunit-1.11.0.js"></script>
  <script src="./vendor/rsvp.js"></script>
  <script src="../rx.js"></script>
  <script src="../rx.binding.js"></script>
  <script src="../rx.async.js"></script>  
  <script src="../rx.virtualtime.js"></script>  
  <script src="../rx.testing.js"></script>  
  <script src="ReactiveAssert.js"></script>

  <script>
    // Backfill for Phantom.js
    if (!Function.prototype.bind) {
      Function.prototype.bind = function (context) {
        var self = this;
        return function () {
          return self.apply(context, arguments);
        };
      };
    }
  </script>

  <!-- Individual Tests -->
  <script src="FromEventTest.js"></script>
  <script src="FromEventPattern.js"></script>
  <script src="FromPromise.js"></script>
  <script src="ObservableAsyncTest.js"></script>
</body>
</html>
